<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #bfdbfe; /* Light blue background */
        }
        .file-input-label {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: inline-flex; /* Use flex for icon and text alignment */
            align-items: center;
            gap: 0.5rem; /* Space between icon and text */
        }
        .file-input-label:hover {
            background-color: #4338ca; /* Darker indigo */
        }
        .file-input-label svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body class="bg-blue-200 p-4 min-h-screen flex items-center justify-center">
    <div class="bg-blue-800 p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Resume Parser</h1>
        <p class="text-blue-100 mb-8">AI that parses and fills your resume in seconds</p>

        <form action="/parse" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col items-center space-y-4">
                <label for="resume-upload" class="file-input-label">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Choose file
                    <input type="file" id="resume-upload" name="resume" accept=".pdf,.docx" class="hidden" onchange="updateFileName(this)">
                </label>
                <p id="file-name" class="text-blue-100 text-sm">No file chosen</p>
            </div>
            
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 w-full mt-6">
                Parse
            </button>
        </form>

        <div class="mt-8">
            <a href="/view_resumes" class="inline-block text-indigo-300 hover:underline font-semibold">
                View the saved resume
            </a>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        }
    </script>
</body>
</html>
